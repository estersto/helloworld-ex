<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque=40
	var caminhoComGasolina=480
	var consumoDeGasolina=caminhoComGasolina/tanque
	document.write("O consumo de gasolina é "+consumoDeGasolina+ " L/km <br>");

	var	alcool=40
	var caminhoComAlcool=300
	var consumoDeAlcool=caminhoComAlcool/alcool
	document.write("O consumo de alcool é "+consumoDeAlcool+ " L/km <br>");

	var numero=0.314178473
	document.write(numero.toFixed(2)+"<br>");

	var precoDaGasolina=2.90
	var precoDoAlcool=2.40
	var precoPorKilometroDaGasolina=precoDaGasolina/consumoDeGasolina
	document.write("O preço por km da gasolina é "+precoPorKilometroDaGasolina.toFixed(2)+"<br>")
	var	precoPorKilometroDoAlcool=precoDoAlcool/consumoDeAlcool
	document.write("O preço por km do alcool é "+precoPorKilometroDoAlcool.toFixed(2)+"<br>")
</script>
